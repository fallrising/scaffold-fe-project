<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Background Circle (Moon Shape) -->
    <circle cx="100" cy="100" r="90" fill="#f4f4f4" />

    <!-- Crescent Moon -->
    <path
            d="M100 10
       A90 90 0 1 0 100 190
       A60 60 0 1 1 100 40 Z"
            fill="#cccccc" />

    <!-- Eye Base -->
    <ellipse cx="100" cy="100" rx="50" ry="30" fill="#ffffff" stroke="#333333" stroke-width="3" />

    <!-- Pupil -->
    <circle cx="100" cy="100" r="10" fill="#333333" />

    <!-- Eye Reflection -->
    <circle cx="105" cy="95" r="5" fill="#ffffff" />
</svg>
